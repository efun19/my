{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>REGISTER</title>
		<meta charset="utf-8">
		<link href="{% static 'css/style.css' %}" rel='stylesheet' type='text/css' />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
</head>
<body>
	 <!-----start-main---->
	 <div class="main">
		<div class="login-form">
			<h1>Member Register</h1>
					<div class="head">
						<img src="{% static 'images/user.png' %}" alt=""/>
					</div>
				<form action="userRegist" method="post">
                        {% csrf_token %}
						<input type="text" class="text" value="USERNAME" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'USERNAME';}" name="uname">
						<input type="password" value="Password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}" name="psw">
						<div class="submit">
							<input type="submit" onclick="myFunction()" value="SIGN UP" >
					    </div>
                            <h2 style="text-align: center; font-size: 20px" >{{ msg }}</h2>
                            <h2 style="text-align: center; font-size: 20px"><a href="userLogin">{{ msg3 }}</a></h2>
				</form>
            </div>
         </div>
</body>
</html>
